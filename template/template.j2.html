<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="Description" content="{{description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139285625-1"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'UA-139285625-1');
    </script>

    <title>{{title}}</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">-->
</head>
<body>
<header>
    <img src="geneve.jpg"/>
</header>
{% block content %}{{content}}{% endblock %}
<footer>Dernière génération {{generationDate}} UTC{% block footerContent %}{{footerContent}}{% endblock %}</footer>
</body>
</html>
